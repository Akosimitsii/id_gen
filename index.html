<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Gen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body  >
    <div class="container">
    <div class="row">
        <div class="col-md-6">
        <center>
        <div class="bg-light m-5 p-3 w-100  rounded rounded-4 border border-2  border-primary-subtle ">
            <h3>Student ID</h3>
            
                <input type="text" class="form-control" id="stud_id" name="stud_id" placeholder="Student ID No."   onkeyup="generate()"> 
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Lastname" >
                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                <input type="text" class="form-control" id="mname" name="mname" placeholder="Middle Initial" maxlength="1">
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                <input type="text" class="form-control" id="guardian" name="guardian" placeholder="Guardian">
                <select id="grade" class="form-control">
                    <option value="">Select Section</option>
                    <option value="11">Grade 11</option>
                    <option value="12">Grade 12</option>        
                </select>
                <select id= "strand" class="form-control">
                    <option value="">Select Strand</option>
                    <option value="HUMSS">HUMSS</option>        
                    <option value="STEM">STEM</option>        
                    <option value="TVL-ICT">TVL-ICT</option>        
                    <option value="ABM">ABM</option>        
                </select>
                <input type="text" class="form-control" id="section" name="section" placeholder="Section">

                <video id="player"  width="145" height="145" autoplay></video>
                <button id="capture" class="form-control" >Capture</button><br>

                <button  class="btn btn-primary w-50" onclick="generate();">Submit</button>

            
        </div>
        </center>
        </div>
        <div class="col-md-6">
            <center>
                <div class=" text-center id-card m-5 p-3 rounded rounded-4 border border-dark-subtle" id="id-card" name="id-card" style="font-family:Century;">
                    <style> 
                    .id-card{
                        background-image: url('id_temp.png'); 
                        background-size: cover;
                        height: 500px;
                        width: 350px;
                    } 
                    </style>
                    <br><br><br>
                    <h6 id="hs" class=""><b>SENIOR HIGH SCHOOL</b><br><b>S.Y. 2022 - 2023</b></h6>
                    <div id="id-pic" class="border border-dark" style="width:150px;height:150px;display: block;  margin-left: auto; margin-right: auto;">
                       
                     
                    <canvas hidden  id="canvas" width="145" height="145"></canvas>
                    <img src="" id="img" width="145" height="145" alt="no image"/>

                    </div>
                    <p id="gr-sec">11 - AMANSINAYA</p>
                    <b><p id="fullname"  style="font-size: 16pt; font-family:Century; background-color: yellow;">STUDENT NAME</p>
                    <p id="stud_num" style="font-size: 16pt;"></p>
                

                </div>
                 <button type="button" class="btn btn-primary" onclick="printContent('id-card');">Print</button>
                 <script>
                    function printContent(el){
                    var restorepage = $('body').html();
                    var printcontent = $('#' + el).clone();
                    $('body').empty().html(printcontent);
                    window.print();
                    $('body').html(restorepage);

                   
                  
                    }
                </script>
                <button id="check" name="check" onclick="check();">check</button>
                    
            </center>    
       
        </div>
    </div>
    </div>
<script src="index.js">  </script>
</body>   
</html>
